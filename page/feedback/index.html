	<body>
		<div class="header">
			<div class="logoWarp">
				<div class="logo">
					<!-- <img src="../web/images/footer/footerLogo1.png" alt="hehe" /> -->
					<span></span>
					<p>意见反馈中心</p>
				</div>
			</div>
		</div>
		<div class="warp">
			<div class="main">
				<p class="title"><span>*</span>请选择你想反馈的问题：</p>
				<div class="selectWarp">
					<div class="optionWarp optionOn" data-type="1">
						<span><i class="iconfont icon-dawancheng"></i></span>
						<p>产品建议</p>
					</div>
					<div class="optionWarp" data-type="0">
						<span><i class="iconfont icon-dawancheng"></i></span>
						<p>功能异常</p>
					</div>
					<div class="optionWarp" data-type="2">
						<span><i class="iconfont icon-dawancheng"></i></span>
						<p>课程反馈</p>
					</div>
					<div class="optionWarp" data-type="3">
						<span><i class="iconfont icon-dawancheng"></i></span>
						<p>视频反馈</p>
					</div>
					<div class="optionWarp" data-type="4">
						<span><i class="iconfont icon-dawancheng"></i></span>
						<p>其他</p>
					</div>
				</div>
			</div>
			<div class="main detail-section">
				<p class="title"><span>*</span>请补充详细问题和意见：</p>
				<div class="detailedAdvice">
					<textarea name="" rows="" cols="" placeholder="请填写具体内容帮助我们了解您的问题和意见~"></textarea>
					<span>200</span>
				</div>
				<p class="tip-error hide" id="detail-tip-error">内容不能为空！</p>
			</div>
			<div class="main">
				<form id="form" class="fileWarp" method="post" enctype="multipart/form-data">
					<input type="hidden" name="projectName" value="online" />
					<input type="hidden" name="fileType" value="1" />
					<input type="hidden" name="sign" id="sign" value="" />
					<span class="chooseFile">上传截图 </span>
					<input type="file" name="file" id="file"> 
					<p>（最多可以上传4张图片，图片大小不能超过500KB,图片支持jpg、gif、png）</p>
					<p class="file-tip-error" id="file-tip-error"></p>
				</form>
				<div class="imgWarp">
					<label for="">已上传：</label>
					<span id="image-upload-list">
					</span>
					<span id="tip-uploading" class="tip-uploading hide" style="font-size:12px;">正在上传中</span>
				</div>
			</div>

			<div class="main contact-section">
				<p class="title">你可以留下常用QQ或邮箱，以便进一步联络。</p>
				<input type="text" id="contact-input" class="contact" placeholder="请留下真实联系方式（QQ、邮箱）方便我们答疑解惑！"/>
				<p class="tip-container">
					<span class="tip-error hide" id="tip-error"">请输入正确的联系方式!</span>
				</p>	
			</div>
			<div class="main clearfix btnWarp">
				<div class="formBtn" id="form-submit">提交</div>
			</div>

			<!-- <link rel="import" href="/widgets/hello/hello.html?__inline"> -->
		</div>
